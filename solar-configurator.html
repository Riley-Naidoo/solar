<div class="container my-4">
    <h1 class="mb-4 text-center">Solar Calculator</h1>

    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Inputs</h5>
                       <div class="form-group">
                        <label for="electricity">Monthly Usage KWH (in rands):</label>
                        <input type="number" id="electricity" class="form-control" oninput="calculate()">
                    </div>
                    <div class="form-group">
                        <label for="month">Month:</label>
                        <select id="month" class="form-control" oninput="calculate()">
                            <option value="31">January</option>
                            <option value="28">February</option>
                            <option value="31">March</option>
                            <option value="30">April</option>
                            <option value="31">May</option>
                            <option value="30">June</option>
                            <option value="31">July</option>
                            <option value="31">August</option>
                            <option value="30">September</option>
                            <option value="31">October</option>
                            <option value="30">November</option>
                            <option value="31">December</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="customer_off_grid">Customer Desired % to go Off-Grid:</label>
                        <select id="customer_off_grid" class="form-control" oninput="calculate()">
                            <option value="0.1">10%</option>
                            <option value="0.2">20%</option>
                            <option value="0.3">30%</option>
                            <option value="0.4">40%</option>
                            <option value="0.5">50%</option>
                            <option value="0.6">60%</option>
                            <option value="0.7">70%</option>
                            <option value="0.8">80%</option>
                            <option value="0.9">90%</option>
                            <option value="1">100%</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="back_battery_hours">Hours Required on Back-Battery (Night):</label>
                        <select id="back_battery_hours" class="form-control" oninput="calculate()">
                            <option value="2">2</option>
                            <option value="4">4</option>
                            <option value="6">6</option>
                            <option value="8">8</option>
                            <option value="10">10</option>
                            <option value="12">12</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="essential_load">Required % Total KW Usage: Essential Load:</label>
                        <select id="essential_load" class="form-control" oninput="calculate()">
                            <option value="0.1">10%</option>
                            <option value="0.2">20%</option>
                            <option value="0.3">30%</option>
                            <option value="0.4">40%</option>
                            <option value="0.5">50%</option>
                            <option value="0.6">60%</option>
                            <option value="0.7">70%</option>
                            <option value="0.8">80%</option>
                            <option value="0.9">90%</option>
                            <option value="1">100%</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">Overview</h5>
                    <div>
                        <p><strong>Usage Data:</strong></p>
                        <p id="monthly_usage_kwh"></p>
                        <p id="daily_average_kw_usage"></p>
                        <p id="kw_usage_variance"></p>
                        <p id="daily_kwh_usage"></p>
                        <p id="average_hourly_kw_usage"></p>
                    </div>
                    <div>
                        <p><strong>Solar Panel Requirements:</strong></p>
                        <p id="solar_panel_requirement"></p>
                        <p id="pv_array_design"></p>
                        <p id="daily_pv_generation"></p>
                    </div>
                </div>
            </div>

            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">Inverter</h5>
                    <p id="inverter_specification"></p>
                </div>
            </div>

            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">Panels</h5>
                    <!-- Panels Output Goes Here -->
                </div>
            </div>

            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">Battery</h5>
                    <p id="suggested_battery_storage_capacity"></p>
                    <p id="suggested_battery_modules"></p>
                    <p id="generation_to_total_kw_usage_ratio"></p>
                </div>
            </div>
        </div>
    </div>
</div>
